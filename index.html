<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Facebook</title>
</head>
<body class="bg-gray-100">  
    <nav class="w-full shadow-md bg-white  flex justify-between ">
        <div class="flex items-center">
        <img class=" w-10 h-10:" "mx-3 my-1" "rounded-full" src="images/logo.jpg" alt="facebook">
        <div class="bg-gray-100 flex rounded px-2 py-2 h-8 ml-2 ">
            <img  src="images/search_black_24dp.svg">
            <input class="bg-transparent w-full p-2 text-sm " type="text" placeholder="search facebook" class="px-3 py-1 ">
        </div>
    </div> 
    <div class="h-full  flex justify-between">
        <div class="flex border-b-2 border-blue-400 justify-center items-center py-3 px-8">
            <img  class="width-25 height-25" src="images/home_black_24dp.svg">
        </div>
        <div class="flex justify-center items-center py-3 px-8">
            <img  class="width-25 height-25" src="images/group_black_24dp.svg">
        </div>
        <div class="flex justify-center items-center py-3 px-8">
            <img  class="width-25 height-25" src="images/group_add_black_24dp.svg">
        </div>

    </div>
    <div class=" flex h-full  mt-3 mr-6 justify-between  ">
        <div class="bg-gray-100 rounded-full px-5 py-1 text-sm mx-3 my-2">Find Friends
        </div>
        <div class="bg-gray-100 rounded-full p-1 mx-3 my-2">
            <img src="images/add_black_24dp.svg" height="25" width="25">
        </div>
        <div class="bg-gray-100 rounded-full p-1 mx-3 my-2 ">
            <img src="./images/message_black_24dp.svg" height="25" width="25">
        </div>
        <div class="bg-gray-100 rounded-full p-1 mx-3 my-2 ">
            <img src="./images/notifications_black_24dp.svg" height="25" width="25">
        </div>
        <div class="bg-gray-100 rounded-full p-1 mx-3 my-2">
            <img src="./images/account_circle_black_24dp.svg" height="25" width="25">
        </div>
    </div>
    </nav>
    <div class="flex">
        <div class="w-1/5 h-screen ">
            <div class="flex text-xs hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                <img class="mr-2"src="./images/account_circle_black_24dp.svg" width="28" height="28">
                Joe Doe
            </div>
            <div class="flex text-xs hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                <img class="mr-2" src="./images/img 1.png" width="28" height="28">
                Covid-19 Information
            </div>
            <div class="flex text-xs hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                <img class="mr-2" src="./images/img 2.png" width="28" height="28">
                Friends
            </div>
            <div class="flex text-xs hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                <img class="mr-2" src="./images/img 3.png" width="28" height="28">
                Groups
            </div>
            <div class="flex text-xs hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                <img class="mr-2" src="./images/img 4.png" width="28" height="28">
                Market place
            </div>
            <div class="flex text-xs hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                <img class="mr-2" src="./images/img 5.png" width="28" height="28">
                Watch
            </div>
            <div class="flex text-xs hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                <img class="mr-2"  src="./images/img 6.png" width="28" height="28">
                Events
            </div>
            <div class="flex text-xs hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                <img class="mr-2"src="./images/img 7.png" width="28" height="28">
                Memories
            </div>
            <div class="flex text-xs hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                <img class="mr-2" src="./images/img 8.png" width="28" height="28">
                Saved
            </div>
            <div class="flex text-xs hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                <img class="mr-2" src="./images/arrow_drop_down_black_24dp.svg" width="28" height="28">
                See more
            </div>
        </div>
        <div class="flex-grow h-screen flex flex-col items-center">
            <div class=" shadow bg-white mx-6 my-3 w-3/5 h-16 rounded-md flex items-center hover">
                <div class="m-3 bg-blue-100 rounded-full">
                    <img src="./images/add_black_24dp copy.svg" width="35" height="35">
                </div>
                <div>
                    <h4>Create a story</h4>
                    <div class="text-sm text-gray-400">
                        Share a write something
                    </div>
                </div>
            </div>
            <div class=" shadow bg-white m-6 w-3/5  rounded-md">
                <div class="flex items-center">
                    <div class="flex items-center w-full p-3">
                        <div class="bg- blue-100 m-3">
                            <img class="rounded-full" src="./images/account_circle_black_24dp.svg" width="30" height="30">
                        </div>
                        <input class="bg-gray-200 rounded-full h-8 ml-2 w-4/5 px-3 py-1"
                         placeholder="What's in your mind Joe" type="text">
                    </div>
                </div>
                <div class="flex justify-evenly" >
                    <div class="flex-grow flex justify-center items-center bg-white text-sm text-gray-400 px-3 py-2 ">
                        <img  src="./images/video_call_black_24dp.svg">
                        Live video
                    </div>
                    <div class="flex-grow flex justify-center items-center bg-white text-sm text-gray-400 px-3 py-2">
                        <img src="./images/photo_black_24dp (1).svg">
                        photo/video
                    </div>
                    <div class="flex-grow flex justify-center items-center bg-white text-sm text-gray-400 px-3 py-2">
                        <img src="./images/tag_faces_black_24dp.svg">
                        Feeling/activity
                    </div>
                </div>                
            </div>
        </div>
        <div class="w-1/4 h-screen  p-4">
            <div class="text-md text-gray-700">
                sponcered
            </div>
            <div class="flex mt-3 hover:bg-200 p-2">
                <img class="w-28 rounded-lg" src="./images/img 1.png">
                <div class="m-3">
                    <div class="text-sm">
                          Covid-19 information
                    </div>
                    <div class="text-xs text-gray-400">Govt.of.India</div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
